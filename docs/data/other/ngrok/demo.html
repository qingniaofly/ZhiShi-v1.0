<h1>ngrok的使用说明</h1>
<p>实现外网访问内网。</p>
<h4>1.进入ngrok官网（<a>https://ngrok.com/</a>），注册ngrok账号并下载ngrok</h4>
<img src="/dist/docs/data/other/ngrok/images/1.png"/>
<h4>2.执行 ngrok authtoken 授权码（上图步骤3的授权码）</h4>
<h4>3.执行 ngrok  http  1001（要暴露的本机的端口）</h4>
<img src="/dist/docs/data/other/ngrok/images/2.png"/>
<h4>4.外网访问</h4>
<img src="/dist/docs/data/other/ngrok/images/3.png"/>
